<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-white mt-5">Simple Weather App</h1>
      <div class="row">
        <div class="d-flex gap-3 mt-4">
          <div class="form-floating">
            <input type="text" class="city-input form-control" id="floatingInput" placeholder="Enter the city name">
            <label for="floatingInput">Search for a city</label>
          </div>
          <button class="submit-btn px-4 border-0 bg-danger rounded-3 text-white">Submit</button>
        </div>
      </div>
      <div class="cities row mt-3">
        
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR2EbiPFT4E-h-nNgR5J7dBtH815uDmbw"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/all.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
